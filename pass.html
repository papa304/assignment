     <h1>パスワードを入力して下さい</h1>
        <p>
                下記のボタンをクリックして、<br>
                パスワードを入力するとアクセスできます。
            </p>
            　　　　<script type="text/javascript">
                   <input type = "password">
                function gate(){
                    // ユーザの入力を求める
                    var UserInput = prompt("パスワードを入力して下さい:","");
                    // 入力内容をチェック
                    if( /\W+/g.test(UserInput) ) {
                        // 半角英数字以外の文字が存在したらエラー
                        alert("半角英数字のみを入力して下さい。");
                    }
                    else if( UserInput != null ) {
                        // 入力内容からファイル名を生成して移動
                        location.href = UserInput + ".html";
                    }
                }
            </script>

<p>
		<input type="button" value="パスワードを入力してアクセス" onclick="gate();">
    </p>
